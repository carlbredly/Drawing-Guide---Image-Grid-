<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide de Dessin - Grille d'Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-translate="title">Guide de Dessin - Grille d'Image</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="imageUpload" data-translate="chooseImage">Choisir une image :</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            
            <div class="control-group">
                <label for="rows" data-translate="rows">Nombre de lignes :</label>
                <input type="number" id="rows" min="1" value="3">
            </div>
            
            <div class="control-group">
                <label for="columns" data-translate="columns">Nombre de colonnes :</label>
                <input type="number" id="columns" min="1" value="3">
            </div>
            
            <div class="control-group">
                <label for="gridColor" data-translate="gridColor">Couleur de la grille :</label>
                <input type="color" id="gridColor" value="#ff0000">
            </div>
            
            <button id="applyGrid" data-translate="applyGrid">Appliquer la grille</button>
            <button id="downloadImage" data-translate="downloadImage">Télécharger l'image</button>
        </div>
        
        <div class="preview-container">
            <img id="imagePreview" alt="Aperçu">
            <canvas id="gridCanvas"></canvas>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
